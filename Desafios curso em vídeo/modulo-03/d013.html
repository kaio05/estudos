<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 300px;
            height: 300px;
        }

        td {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>    
            <td>H</td>    
            <td>I</td>
        </tr>
        <tr>
           <td>J</td>     
           <td>L</td> 
           <td>M</td>     
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td rowspan="4">1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td colspan="3">6</td>
            <td rowspan="3">5</td>
            <td rowspan="4">9</td>
        </tr>
        <tr>
            <td rowspan="4">7</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td colspan="4">8</td>
        </tr>
    </table>
</body>
</html>
