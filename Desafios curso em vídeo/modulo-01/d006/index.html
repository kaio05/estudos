<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt div &gt">Genérico</abbr></li>
        <li><abbr title="use a tag &lt section &gt">Seção</abbr></li>
        <li><abbr title="use a tag &lt ul &gt, &lt ol &gt ou &lt dl &gt">Lista</abbr></li>
        <li><abbr title="use a tag &lt input &gt">Entrada</abbr></li>
        <li><abbr title="use a tag &lt header &gt">Cabeçalho</abbr></li>
        <li><abbr title="use a tag &lt br &gt">Quebra de linha</abbr></li>
        <li><abbr title="use a tag &lt button &gt">Botão</abbr></li>
    </ul>
</body>
</html>
